---
layout: default
---
<article class="post">

  <header class="post-header">
      <h1 class="post-title"><small>Class \{{ page.namespace }}\</small>{{ page.title | escape }}</h1>
      <div class="tags">
          <ul class="entry-tags">
              {% for tag in page.tags %}<li><a href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}">{{ tag }}</a></li>{% endfor %}
          </ul>
      </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
