info:
    name:    "Bruce Boxer Briefs"
    description: "Comfortable yet stylish boxer briefs for men"
    handle:  "bruce"
    version: "2.0"
    author:  "Joost De Cock"
    company: "freesewing"
    link:    "freesewing.org/pattern/bruce"
    tags:
        - menswear
        - underwear
        - bottom

parts:
    block: ".Block"
    front: "Front"
    back:  "Back"
    side:  "Side"
    inset: "Inset"

languages:
    en: English
    nl: Nederlands

measurements:
    hipsCircumference: 985
    upperLegCircumference: 630
    crossseamLength: 680

options:
#fit group
    horizontalStretchFactor:
        title: "Stretch"
        description: "The amount of negative ease."
        group: "fit"
        type: "percent"
        min: 5
        max: 25
        default: 15
    bulge:
        title: "Bulge"
        description: "Increase angle to create more room in the front pouch."
        group: "fit"
        type: "angle"
        min: 0
        max: 40
        default: 25
    legBonus:
        title: "Leg length bonus"
        description: "Extra length to add to the legs."
        group: "fit"
        type: "measure"
        min: 0
        max: 70
        default: 35
    rise:
        title: "Rise"
        description: "Amount to raise the waist. A negative value will lower it."
        group: "fit"
        type: "measure"
        min: -30
        max: 50
        default: 20

    backRise:
        title: "Back rise"
        description: "Percentage to raise the waist extra at the back."
        group: "fit"
        type: "percent"
        min: 0
        max: 6
        default: 3

    elasticWidth:
        title: "Elastic width"
        description: "Width of the elastic band you intend to use."
        group: "fit"
        type: "measure"
        min: 10
        max: 70
        default: 35

